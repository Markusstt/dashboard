<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="dashboard">
    <div class="dashboard__content">
      <ul class="dashboard__list">
        <li class="info-card">
          <div class="info-card__user">
            <img src="images/image-jeremy.png" alt="User logo" class="info-card__img">
            <div class="info-card__text">
              <p class="info-card__subtitle">
                Report for
              </p>
              <h3 class="info-card__title">
                Jeremy Robson
              </h3>
            </div>
          </div>
          <div class="view-selector">
            <ul class="view-selector__list">
              <li class="view-selector__item">Daily</li>
              <li class="view-selector__item view-selector__item--active">Weekly</li>
              <li class="view-selector__item">Monthly</li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </section>
<script src="js/main.js"></script>
</body>
</html>
